name: Build And Deploy
on:
  push:
    branches:
      - 'develop'
jobs:
  Build-Image:
    runs-on: ubuntu-latest
    env:
      IMAGE_REF: chengchaip/logic-frontend
    steps:
      - name: Checking out this repository
        uses: actions/checkout@v2
      - run: chmod +x ./deploy.sh
      - run: ./deploy.sh "${IMAGE_REF}:${GITHUB_SHA}" "${IMAGE_REF}:latest"
